<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>
<body>

  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        
        <img src="images/logo.svg" alt="">
        <ul class="list">

          <li class="list-item" id="features" onclick="showFeatureBox()" onmouseout="hideFeatureBox()">Features</li>
          <img src="images/icon-arrow-down.svg" class="arrow-feature" alt="arrow" onclick="showFeatureBox()" onmouseout="hideFeatureBox()">
          <li class="list-item" id="company" onclick="showCompanyBox()" onmouseout="hideCompanyBox()">Company</li>
          <img src="images/icon-arrow-down.svg" alt="arrow" onclick="showCompanyBox()" onmouseout="hideCompanyBox()" class="arrow-company">
          <li class="list-item">Careers</li>
          <li class="list-item">About</li>

        </ul>
      </div>

      <div class="nav-right">
        <a href="#" class="button-right login">Login</a>
        <a href="#" class="button-right register">Register</a>
      </div>
      <button class="mobile-button"><img src="images/icon-menu.svg" alt="mobile-menu"></button>
    </nav>

    <main>
      <div class="text">
          <h1>Make remote work</h1>
          <div class="text-button">
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar</p>
            <button>Learn more</button>
          </div>

          <div class="add">
            <img src="images/client-databiz.svg" alt="add">
            <img src="images/client-audiophile.svg" alt=""add>
            <img src="images/client-meet.svg" alt="add">
            <img src="images/client-maker.svg" alt="add">
          </div>
      </div>
      <img class="hero" src="images/image-hero-desktop.png" alt="hero image">

      <!-- both divs belows are cards that show up when FEATURE and COMPANY are clicke -->

      <div class="features hidden">
        <p><img src="images/icon-todo.svg" alt="to-do">Todo List</p>
        <p><img src="images/icon-calendar.svg" alt="calendar">Calendar</p>
        <p><img src="images/icon-reminders.svg" alt="remiders">Reminders</p>
        <p><img src="images/icon-planning.svg" alt="planning">Planning</p>
      </div>

      <div class="company hidden">
        <p>History</p>
        <p>Our Team</p>
        <p>Blog</p>
      </div>

      <!-- below is the mobile navbar -->

      <div class="mobile-navbar">
        
      </div>


    </main>
  </div>

  <script src="index.js"></script>


  <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

  </div> -->
</body>
</html>
