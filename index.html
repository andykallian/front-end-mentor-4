<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>
<body>

  <div class="container">
    <nav class="nav">
      <div class="nav-left">

        <img src="images/logo.svg" alt="">
        <ul class="list">
          <li class="list-item">Features</li>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <li class="list-item">Company</li>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <li class="list-item">Careers</li>
          <li class="list-item">About</li>
        </ul>
      </div>

      <div class="nav-right">
        <a href="#" class="button-right login">Login</a>
        <a href="#" class="button-right register">Register</a>
      </div>
      <button class="mobile-button"><img src="images/icon-menu.svg" alt="mobile-menu"></button>
    </nav>

    <main>
      <div class="text">
          <h1>Make remote work</h1>
          <div class="text-button">
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar</p>
            <button>Learn more</button>
          </div>

          <div class="add">
            <img src="images/client-databiz.svg" alt="add">
            <img src="images/client-audiophile.svg" alt=""add>
            <img src="images/client-meet.svg" alt="add">
            <img src="images/client-maker.svg" alt="add">
          </div>
      </div>
      <img class="hero" src="images/image-hero-desktop.png" alt="hero image">
    </main>
  </div>

  <script src="index.js"></script>
